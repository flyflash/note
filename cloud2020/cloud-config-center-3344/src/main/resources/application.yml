server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/flyflash/springcloud-config.git
          search-paths:
            - springcloud-config # 搜索目录
      label: master # 读取分支
  rabbitmq:
    host: 192.168.116.128
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureks, http://eureka7002.com:7002/eureka

# rabbitmq相关配置 暴露BUS刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"
